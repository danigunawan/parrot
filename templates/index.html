<!DOCTYPE html>
<html>


<head>
    <title>Parrotify</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">    <!-- Custom CSS -->
    <!-- Custom site CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" >
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icons/parrot16.png') }}" sizes="16x16">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icons/parrot32.png') }}" sizes="32x32">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icons/parrot96.png') }}" sizes="96x96">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">

                <h1>Upload an image</h1>
                <hr>

                <form action="/parrotify" method="POST" enctype="multipart/form-data">

                    <div class="form-group">
                        <label>Select image</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" name="image" id="image">
                            <label class="custom-file-label" for="image">Select image...</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Upload</button>

                </form>
                <canvas id="canvas" style="border: 1px solid black"></canvas>
            </div>
        </div>
    </div>

    <!-- Bootstrap js files (includes jquery and popper) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!-- GIF.js gif encoder/decoder -->
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/gif.js') }} "></script>

    <!-- Site js functionality -->
    <script type="text/javascript" src="{{ url_for('static', filename='code.js') }}"></script>
</body>

</html>
